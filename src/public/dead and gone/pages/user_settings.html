<div class="page-sidebar">
  <b>User Settings</b>
  <button data-div-group="user_settings" data-div-group-show="my_account">My Account</button>
  <button>Privacy</button>
  <button>Friend Requests</button>
  <b>App Settings</b>
  <button data-div-group="user_settings" data-div-group-show="appearance">Appearance</button>
  <button data-div-group="user_settings" data-div-group-show="images">Images</button>
  <button>Advanced</button>
  <hr>
  <b>Links</b>
  <button>Developers</button>
</div>
<div class="page-content">
  <div data-div-group="user_settings" data-div-group-id="my_account" data-div-group-default>
    <h1>My Account</h1>
    dont care how it looks just use it<br>
    <button data-page-element-id="change-pfp">Change PFP</button>
  </div>
  <div data-div-group="user_settings" data-div-group-id="appearance" data-page-element-id="accent-color">
    <h1>Appearance</h1>
    <p>Change how your Syrenity client looks here.</p>
    <div class="page_big-option">
      <span class="material-symbols-outlined">
        palette
      </span>
      <label>Change Accent Color</label>
      <div class="page_big-option-right">
        <div class="circle" data-page-element-id="current-accent-color"></div>
      </div>
    </div>
  </div>
  <div data-div-group="user_settings" data-div-group-id="images">
    <h1>Images</h1>
    <div class="page_big-option">
      <span class="material-symbols-outlined">
        image
      </span>
      <label>Display Images</label>
      <div class="page_big-option-right">
        <input type="checkbox">
      </div>
    </div>
    <b>Proxy Settings</b>
    <div class="page_big-option">
      <span class="material-symbols-outlined">
        wifi_password
      </span>
      <label>Enable Proxy</label>
      <div class="page_big-option-right">
        <input type="checkbox">
      </div>
    </div>
  </div>
</div>
